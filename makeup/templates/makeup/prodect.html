{% extends "makeup/layout.html" %}

{% block body %}
<style>
   
    table thead tr {
        background-color: #000 !important;
    }
    table thead th {
        color: #fff !important;
        background-color: #000 !important;
    }
</style>

<div class="container mt-5">
    <h1 class="text-center mb-4" style="color:#d63384;">The Product Page</h1>

    <div class="table-responsive">
        <table class="table table-bordered align-middle shadow-sm" style="background-color:#fff0f6;">
            <thead class="text-center">
                <tr>
                    <th>Name</th>
                    <th>Price (SAR)</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for i in prodect %}
                <tr style="border-color:#f5c2c7;">
                    <td class="fw-semibold text-center" style="color:#6a1a36;">{{ i.name }}</td>
                    <td class="fw-bold text-center" style="color:#d63384;">{{ i.price }}</td>
                    <td class="text-center">
                        <a href="{% url 'product_detail' i.id %}">
                            <img src="{{ i.image.url }}" alt="{{ i.name }}" width="100"
                                class="rounded shadow-sm border border-2"
                                style="border-color:#f8d7da; cursor:pointer;">
                        </a>
                      </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No products available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
