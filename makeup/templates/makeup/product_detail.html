{% extends "makeup/base.html" %}
{% block title %}Products{% endblock %}

{% block content %}

<div style="width: 300px; margin: 50px auto; text-align: center; border: 1px solid #ccc; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 8px rgba(0,0,0,0.1); background-color:#fffcfd;">

    <h1 style="color:#d63384; margin-bottom: 20px;">{{ product.name }}</h1>

    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width:200px; height:auto; border-radius: 8px; margin-bottom: 15px;">

    <p style="color:#666; margin-bottom: 15px;">{{ product.desc }}</p>

    <h4 style="color:green; margin-bottom: 20px;">{{ product.price }} SAR</h4>

    <form method="POST">
        {% csrf_token %}
        <input type="number" name="amount" value="1" min="1" style="width: 60px; text-align:center; margin-bottom: 10px;">
        <br>
        <button type="submit" style="background-color:#333; color:white; border:none; padding:8px 15px; border-radius:5px;">
            Add to Basket
        </button>
    </form>

</div>

{% endblock %}
