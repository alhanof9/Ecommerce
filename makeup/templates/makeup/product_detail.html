{% extends "makeup/layout.html" %}
{% block body %}
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color:#d63384;">{{ product.name }}</h1>

    <div class="card mx-auto shadow-sm p-3" style="width: 22rem;">
        <img src="{{ product.image.url }}" class="card-img-top rounded" alt="{{ product.name }}">
        <div class="card-body text-center">
            <p class="card-text text-muted">{{ product.desc }}</p>
            <h4 class="text-success">{{ product.price }} SAR</h4>
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="number" name="amount" value="1" min="1" class="form-control text-center" required>
                    <button type="submit" class="btn btn-dark">Add to Basket</button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
